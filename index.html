<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a96492;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #080707;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 5px auto;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }
        a:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Notes App</h1>
    <form method="POST">
        <input type="text" name="note" placeholder="Enter a note" required>
        <button type="submit">Add Note</button>
    </form>

    <ul>
        {% for note in notes %}
            <li>{{ note }} <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
